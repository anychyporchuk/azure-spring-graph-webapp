<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <title>Use Active Directory Spring Boot Starter to sign in and call MS Graph</title>

</head>
<body>

<div th:replace="navbar.html"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <form class="card p-3 bg-light" action="#" th:action="@{/create}" th:object="${newEvent}" method="post">
                <h5 class="card-title">Create new event</h5>
                <div class="form-group">
                    <label for="exampleInputSubject1">Subject: </label>
                    <input type="text" class="form-control" id="exampleInputSubject1" th:field="*{subject}"
                           placeholder="Enter subject">
                </div>
                <div class="form-group">
                    <label for="exampleInputDescription1">Description</label>
                    <textarea type="text" class="form-control" id="exampleInputDescription1" th:field="*{description}"
                              placeholder="Enter description"/>
                </div>
                <div class="form-group">
                    <label id="att">Attendee</label>
                    <input type="email" class="form-control" id="atti" th:field="*{attendee}"
                           placeholder="Enter attendee">
                </div>
                <div class="form-group sm-3">
                    <label for="dateInput">DateTime</label>
                    <input type="date" class="form-control" id="dateInput" th:field="*{date}">
                </div>
                <div class="form-group">
                    <div class="form-row align-items-center">
                        <div class="col-auto">
                            <input type="time" class="form-control" th:field="*{startTime}">
                        </div>

                        <div class="col-sm-1">
                            <input type="text" readonly class="form-control-plaintext" id="toLabel" value="to">
                        </div>

                        <div class="col-auto">
                            <input type="time" class="form-control" id="endDateId" th:field="*{endTime}">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>

            <form class="card p-3 bg-light" action="#" th:action="@{/getEvent}" method="get">
                <div class="form-group">
                    <label for="findId">Insert event id for update/delete:</label>
                    <input type="text" class="form-control" id="findId" name="eventId">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Find</button>
                </div>
            </form>

            <form class="card p-3 bg-light" action="#" th:action="@{/eventAction}" th:object="${selectedEvent}" method="post">
                <h5 class="card-title">Update/delete event</h5>
                <input type="hidden" class="form-control" id="Idd" th:field="*{id}">
                <div class="form-group">
                    <label for="exampleInputSubject1">Subject: </label>
                    <input type="text" class="form-control" id="exampleInputSubject2" th:field="*{subject}"
                           placeholder="Enter subject">
                </div>
                <div class="form-group">
                    <label for="exampleInputDescription1">Description</label>
                    <textarea type="text" class="form-control" id="exampleInputDescription2" th:field="*{description}"
                              placeholder="Enter description"/>
                </div>
                <div class="form-group">
                    <label id="att2">Attendee</label>
                    <input type="email" class="form-control" id="atti2" th:field="*{attendee}"
                           placeholder="Enter attendee">
                </div>
                <div class="form-group sm-3">
                    <label for="dateInput">DateTime</label>
                    <input type="date" class="form-control" id="dateInput2" th:field="*{date}">
                </div>
                <div class="form-group">
                    <div class="form-row align-items-center">
                        <div class="col-auto">
                            <input type="time" class="form-control" th:field="*{startTime}">
                        </div>

                        <div class="col-sm-1">
                            <input type="text" readonly class="form-control-plaintext" id="toLabel2" value="to">
                        </div>

                        <div class="col-auto">
                            <input type="time" class="form-control" id="endDateId2" th:field="*{endTime}">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" name="action" value="delete" class="btn btn-primary">Delete</button>
                    <button type="submit" name="action" value="update" class="btn btn-primary">Update</button>
                </div>
            </form>


        </div>
        <div class="col-md-9" style="height: 100vh; overflow-y: scroll;">
            <div class="container">
                <div class="card-columns">
                    <h5 class="card-title">Next week events from default calendar</h5>
                    <th:block th:each="event : ${events}">
                        <div class="column">
                            <div class="card border-secondary">
                                <div class="card-body">
                                    <h5 class="title" th:utext="${event.subject}"></h5>
                                </div>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item text-secondary">
                                        Id:
                                        <th:block th:utext="${event.id}"/>
                                    </li>
                                    <li class="list-group-item text-secondary" th:utext="${event.description}"></li>
                                    <li class="list-group-item text-secondary">
                                        Organizer:
                                        <th:block th:utext="${event.organizer}"/>
                                    </li>
                                    <li class="list-group-item text-secondary">
                                        <th:block th:utext="${event.date}"/>
                                        &nbsp;
                                        <th:block th:utext="${event.startTime}"/>
                                        -
                                        <th:block th:utext="${event.endTime}"/>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </th:block>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
